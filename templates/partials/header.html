<header>

  <nav class="navbar sticky-top navbar-rsprk navbar-toggleable-md navbar-inverse bg-primary">
    <div class="container">
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          {% for page in pages %}
          <li class="nav-item">
            <a class="nav-link" href="{{ page.url }}">{{ page.title | capitalize }}</a>
          </li>
          {% endfor %}
        </ul>
      </div>
    </div>
  </nav>

  <div class="jumbotron jumbotron-fluid jumbotron-{{ slug }}">
    <div class="container">
      <h1 class="display-1">{{ slug | capitalize }}</h1>
      <p class="lead">{{ sub }}</p>
      {% if headerButton %}
      <p class="lead">
        <a class="btn btn-primary btn-lg" href="#" role="button">Learn more</a>
      </p>
      {% endif %}
    </div>
  </div>
  
</header>
